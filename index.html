<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign In</title>
</head>
<body>

    <!-- Sign In box -->
    <main>
        <div class="login-container">
            <div class="login-box">
                <h1>Sign In</h1>
    
                <div class="email-text-container">
                    <label for="email">Email (phone or mobile accounts)</label>
                </div>
                <input name="email" type="email" class="text-box" placeholder="Enter Email"><br>
    
                <div class="password-text-container">
                    <label for="password">Password</label><span><a href="#" class="linked-text">Forgot Password</a></span>
                </div>
                <input name="password" type="password" class="text-box" placeholder="Enter Password"><br>
    
                <input type="submit" class="button-submit" value="Continue"><br>
                <p><span>&#9654;</span><a href="#" class="linked-text">Need Help?</a></p>
            </div>
            <hr>
            <p class="content-text">New to Amazon?</p>
            <button class="button-create-account">Create Your Amazon Account</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">Conditions of use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>&copy; 1996-2020 Amazon.com, Inc. or its affiliates</p>
    </footer>
    
</body>
</html>
